<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="form">
        <div class="label">
        <label for="cityfield">Choose city: </label>
        </div>
        <input type = "text" id = "cityfield" class = "cityfield">
        <input type = "submit" value = "Submit city" class = "citySubmit" id = "submitcity">
    </div>
    <main id="card">
        <ol class="daily">
            <section id="header">
                <li class="weather-icon"><img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png"></li>
                <li class="day">Tuesday <br>27/1/2022 <br><span class="temp">4°/9°</span></li>
                <!-- <li class="temp"></li> -->
                <!--? if 9/ 4 ->in browser 4 is under 9/, if no whitespace next to each other, why? -->
            </section>
            <section id="body">
                <li class="humidity">Humidity 88%</li>
                <li class="precipitation-prob">Rain 1%</li>
                <li class="wind-speed">Wind 9.56 km/h</li>
                <li class="wind-direction">Windd. 258</li>
            </section>
        </ol>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
